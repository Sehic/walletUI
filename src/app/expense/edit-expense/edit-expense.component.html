<app-navigation></app-navigation>
<div class="edit">
  <form [formGroup]="expenseEditForm" (ngSubmit)="onSubmit(expenseEditForm.value)" class="my-form">

    <mat-form-field class="full-width">
      <input formControlName="amounte" matInput placeholder="Amount" type="number" class="example-right-align" required>
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select formControlName="categorye" placeholder="Category" required>
        <mat-option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="remindere" matInput type="datetime-local" placeholder="Reminder">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea formControlName="notee" matInput placeholder="Note"></textarea>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button type="submit"
              [disabled]="!expenseEditForm.valid" color="primary"  class="saveButton">Save</button>
    </mat-card-actions>
  </form>
</div>
