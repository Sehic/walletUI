<app-navigation></app-navigation>

<div class="new">
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit(expenseForm.value)" class="my-form">

  <mat-form-field class="full-width">
    <input formControlName="amount" matInput placeholder="Amount" type="number" class="example-right-align" required>
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select formControlName="category" placeholder="Category" required>
      <mat-option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input formControlName="reminder" matInput type="datetime-local" placeholder="Reminder">
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea formControlName="note" matInput placeholder="Note"></textarea>
  </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button type="submit"
              [disabled]="!expenseForm.valid" color="primary"  class="saveButton">Save</button>
    </mat-card-actions>
  </form>
</div>
