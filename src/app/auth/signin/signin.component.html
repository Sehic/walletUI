<app-navigation></app-navigation>
<mat-card class="my-card">
  <mat-card-content>
    <mat-error *ngIf="error">
      <p>
      {{ error }}
      </p>
    </mat-error>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input  matInput  formControlName="username" placeholder="Username" name="username" type="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" placeholder="Password" name="password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit"
                [disabled]="!authForm.valid" color="primary" class="loginButton">LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>
