
<app-navigation></app-navigation>
<mat-card class="my-card">
  <mat-card-content>
    <mat-error *ngIf="error">
      <p>
        {{ error }}
      </p>
    </mat-error>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" class="my-form">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput formControlName="firstName" placeholder="First name"  name="fname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput formControlName="lastName" placeholder="Last Name" name="lname">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input  matInput  formControlName="username" placeholder="Username" name="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" placeholder="Password" name="password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit"
                [disabled]="!signUpForm.valid" color="primary" class="registerButton">REGISTER</button>
      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>
